<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">

    <span class="todo-count"><strong>{{pending}}</strong> Tareas pendientes</span>

    <ul class="filters">

        <li *ngFor="let filter of filters" (click)="setFilter(filter)">
            <a [class.selected]="filter == currentFilter" href="#">{{filter | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clear()">Limpiar completadas</button>
</footer>
