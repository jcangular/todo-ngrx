<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompleted">

        <label (dblclick)="editTodo()">{{todo.text}}</label>

        <button class="destroy" style="cursor: pointer;" (click)="remove()"></button>
    </div>

    <input class="edit" value="Crear nueva tarea" type="text" [formControl]="txtInput" #inputEdit
        (keyup.enter)="doneEdit()" (blur)="doneEdit()">
</li>
